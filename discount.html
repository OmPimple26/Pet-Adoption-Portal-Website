    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Fetch existing discounts and display them
            fetchDiscounts();

            // Handle form submission to apply a discount
            document.getElementById('discountForm').addEventListener('submit', function (event) {
                event.preventDefault(); // Prevent default form submission

                const formData = new FormData(this);

                // Send data via AJAX
                fetch('apply_discount.php', {
                    method: 'POST',
                    body: formData
                })
                    .then(response => response.json())
                    .then(data => {
                        if (data.success) {
                            // Add the new discount to the table
                            const discountTable = document.querySelector('.discount-list tbody');
                            const newRow = document.createElement('tr');
                            newRow.innerHTML = `
                        <td>${data.data.username}</td>
                        <td>${data.data.discount}%</td>
                    `;
                            discountTable.appendChild(newRow);

                            // Clear form fields
                            this.reset();

                            // Optional: Show success message
                            alert("Discount applied successfully!");
                        } else {
                            // Show error message
                            alert(data.message || "Failed to apply discount.");
                        }
                    })
                    .catch(error => {
                        console.error('Error:', error);
                        alert("An error occurred. Please try again.");
                    });
            });
        });

        // Function to fetch and display discounts
        function fetchDiscounts() {
            fetch('get_discounts.php')
                .then(response => response.json())
                .then(data => {
                    const discountTable = document.querySelector('.discount-list tbody');
                    data.discounts.forEach(discount => {
                        const newRow = document.createElement('tr');
                        newRow.innerHTML = `
                    <td>${discount.username}</td>
                    <td>${discount.discount}%</td>
                `;
                        discountTable.appendChild(newRow);
                    });
                })
                .catch(error => {
                    console.error('Error fetching discounts:', error);
                });
        }

        // Function to confirm logout
        function confirmLogout() {
            const confirmation = confirm("Are you sure you want to logout?");
            if (confirmation) {
                window.location.href = "login.html";
            }
        }
    </script>
